<img src="image/quangninh.jpg"

<p><b>Du lịch:</b> Vịnh Hạ Long, đảo Tuần Châu, hang động Sơn Đoòng, bãi biển Trà Cổ.</p>
<p><b>Lịch sử:</b> Vùng đất giàu truyền thống lịch sử, trung tâm khai thác than và công nghiệp biển.</p>
